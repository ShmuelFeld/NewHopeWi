<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="RegCSS.css">

<body>    
    <div id="navigationBar"></div>

    <div class="container" style="margin-top:30px">
        <div class="col-md-7 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Sign in </strong></h3>
                </div>

                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="Name" tabindex="2">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control " placeholder="Email Address" tabindex="3">
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" tabindex="4">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="password" name="passwordVeri" id="passwordVeri" placeholder="Confirm Password" tabindex="5">
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class=" col-sm-9 col-sm-offset-5">
                                <button input type="button" value="Register" id="regBtn" onclick="register()" class="btn btn-success">Sign in</button>
                                </div>
                            </div>

                                <hr style="margin-top:10px;margin-bottom:10px;">

                                <div class="form-group">

                                    <div style="font-size:85%">
                                        Already have an account?
                                        <a href="LoginPage.html">
                                            Login Here
                                        </a>
                                    </div>

                                    <p id="demo"></p>

                    </div>
                    </form>
                    <div class="loader span4 offset4" id="loader" hidden>
                    </div>
                </div>
            </div>
        </div>
    </div>
