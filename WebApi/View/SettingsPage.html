<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body class="container body-content">
    <script src="Settings.js"></script>
    <div id="navigationBar">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script>
            $("#navigationBar").load("MenuBar.html");
        </script>
    </div>
        <h2>Settings</h2>
    <div class="container body-content">
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <label for="mazeName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeRows" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeCols" />
                </div>
            </div>
            <div class="form-group">
                <Butt><input type="button" class="btn btn-default" id="savebtn" value="Save" onclick="save()" /></Butt>
            </div>
            <div class="form-group">
                <label for="cols" class="col-sm-2 control-label">Search Algo</label>
                <div class="col-sm-10">
                    <select id="algoSelect" name="algo" class="selectpicker">
                        <option value="0">BFS</option>
                        <option value="1">DFS</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
